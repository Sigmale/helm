apiVersion: {{ .Values.api.ingress | default "networking.k8s.io/v1" | quote }}
kind: Ingress
metadata:
  name: testing-pagerduty-office-ingress-bot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "ingress-nginx-office"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: 4096m
  labels:
    app: testing-pagerduty-office-ingress-bot
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: "ingress-nginx-external"  
  rules:
    - host: devtools-oncall-gpt.sprinklr.com    # Replace with your desired hostname
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: pagerduty-bot-pagerduty-bot-helm
                port:
                  number: 80 
